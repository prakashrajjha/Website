<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load External HTML</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <a onclick="loadContent('Sorting.html')">Sortings</a>
      <a onclick="loadContent('about.html')">About</a>
      <a onclick="loadContent('services.html')">Services</a>
      <a onclick="loadContent('contact.html')">Contact</a>
    </div>
    <div class="content" id="main-content">
      <h1>Welcome</h1>
      <p>This is the main content area of the page.</p>
    </div>
  </div>

  <script>
    function loadContent(filename) {
      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.text();
        })
        .then(data => {
          document.getElementById('main-content').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('main-content').innerHTML = "<p>Error loading content.</p>";
          console.error("Fetch error:", error);
        });
    }
  </script>
</body>
</html>
