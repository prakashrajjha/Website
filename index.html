<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load External HTML</title>
  <style>
     html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;   /* prevent global scroll */
    }

     .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

     .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      overflow-y: auto;      /* ✅ Sidebar scrolls independently */
      padding: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;      /* ✅ Main content scrolls independently */
      padding: 40px;
      background-color: #ecf0f1;
    }

    h2 {
      margin-top: 0;
    }
     .content {
       overflow-y: auto;
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
    }

    /* .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 40px;
      background-color: #ecf0f1;
    } */
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <a onclick="loadContent('Sorting.html')">Sortings</a>
      <a onclick="loadContent('Heap.html')">Heap</a>
      <a onclick="loadContent('Contents/SwiftQ.html')">Swift Questions</a>
      <a onclick="loadContent('LeetProblem.html')">LeetCode</a>
    </div>
    <div class="content" id="main-content">
      <h1>Welcome</h1>
      <p>Select an item from the menu to load content.</p> 
    </div>
  </div>

  <script>
    function loadContent(filename) {
      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.text();
        })
        .then(data => {
          document.getElementById('main-content').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('main-content').innerHTML = "<p>Error loading content."+filename+"</p>";
          console.error("Fetch error:", error);
        });
    }
  </script>
</body>
</html>
