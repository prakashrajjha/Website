<!DOCTYPE html>
<html>
<head>
  <title>Title & Subtitle List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .item-title {
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
    .item-subtitle {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>problems</h1>
  <div id="listContainer"></div>

  <script>
     const items = [
      {
        "title":"Search In Roteted Sorted Array",
      "desc": "[7,8,9,0,1,2,3,4,5] <br> Search by deviding in 2 parts",
      "link": "https://leetcode.com/problems/search-in-rotated-sorted-array/"
    },

    {
        "title":"Group Anagram | [eat, tea, tan, ate, nat, bat] => [[eat, tea, ate], [tan, nat], [bat]]",
      "desc": "Use hash map for sorted string as key",
      "link": "https://leetcode.com/problems/group-anagrams/"
    },

    {
      "title":"Validate BST [Binary Search Tree]",
      "desc": "func validateBST(node, min, max) { if (node == null) return true; if (node.val <= min || node.val >= max) return false; return validateBST(node.left, min, node.val) && validateBST(node.right, node.val, max); }",
      "link": "https://leetcode.com/problems/validate-binary-search-tree/",
    },

    {
      "title":"House Robber | [1,2,3,1] => 4",
      "desc": "Solve by taking 2 sums | s1, s2",
      "link": "https://leetcode.com/problems/house-robber/",
    },

     {
      "title":"Koko Eating Bananas | [3,6,7,11] => 8",
      "desc": "let max = Math.max(piles), let min = 1 , mid = (max - min)/2 <br> check at mid if ",
      "link": "https://leetcode.com/problems/house-robber/",
    },
    ];

    const container = document.getElementById("listContainer");

    for (let i = 0; i < items.length; i++) {
      const itemDiv = document.createElement("div");
      itemDiv.className = "item";

      const title = document.createElement("div");
      title.className = "item-title";
      title.textContent = items[i].title;

      const subtitle = document.createElement("div");
      subtitle.className = "item-subtitle";
      subtitle.textContent = items[i].desc;

      itemDiv.appendChild(title);
      itemDiv.appendChild(subtitle);
      container.appendChild(itemDiv);
    }
  </script>

</body>
</html>
